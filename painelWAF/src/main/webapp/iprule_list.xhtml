<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}"
						icon="ui-icon-document" action="#{ipRuleListMB.getNextView()}"
						actionListener="#{ipRuleListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}"
						icon="ui-icon-trash" onclick="PF('confirmation').show()"
						type="button" immediate="true" ajax="false"
						disabled="#{!securityContext.hasRole('gerente')}" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert"
						widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{ipRuleListMB.deleteSelection}"
							actionListener="#{ipRuleListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="PF('confirmation').hide();" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{ipRuleListMB.resultList}">
				<f:facet name="header">#{messages['IPrule.list.table.title']}</f:facet>
				<p:column style="width:5%;">
					<h:selectBooleanCheckbox value="#{ipRuleListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>

				<p:column sortBy="#{bean.id}">
					<f:facet name="header">#{messages['IPrule.label.id']}</f:facet>
					<h:commandLink action="#{ipRuleListMB.getNextView()}"
						actionListener="#{ipRuleListMB.clear}">
						<h:outputText value="#{bean.id}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>

				<p:column sortBy="#{bean.allowedIP.regex}">
					<f:facet name="header">#{messages['IPrule.label.allowedIP']}</f:facet>
					<h:commandLink action="#{ipRuleListMB.getNextView()}"
						actionListener="#{ipRuleListMB.clear}">
						<h:outputText value="#{bean.allowedIP.regex}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>

				<p:column sortBy="#{bean.path.url}">
					<f:facet name="header">#{messages['IPrule.label.path']}</f:facet>
					<h:commandLink action="#{ipRuleListMB.getNextView()}"
						actionListener="#{ipRuleListMB.clear}">
						<h:outputText value="#{bean.path.url}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>

				<p:column sortBy="#{bean.ipHeader}">
					<f:facet name="header">#{messages['IPrule.label.ipHeader']}</f:facet>
					<h:commandLink action="#{ipRuleListMB.getNextView()}"
						actionListener="#{ipRuleListMB.clear}">
						<h:outputText value="#{bean.ipHeader}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
