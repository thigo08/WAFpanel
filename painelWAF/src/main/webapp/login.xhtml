<ui:composition xmlns="http://www.w3.org/1999/xhtml" lang="pt-br"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_login.xhtml">

	<ui:define name="body">


		<h:form id="form" acceptcharset="ISO-8859-1">

			<p:growl id="msgs" showDetail="true" />

			<h3 style="font-size: 40px">
				<span
					style="font-family: bodoni-w01-poster, bodoni-poster-w10, fantasy">Painel
					de Controle de Segurança</span>
			</h3>
			<p:tabView>
				<p:tab title="Segurança">
					<h:panelGrid columns="2" cellpadding="10">
						<img src="resources/images/1.png" width="64" height="64"
							border="0" />
						<h:outputText
							value="Maior segurança e meno risco para suas aplicações" />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Facil Configuração">
					<h:panelGrid columns="2" cellpadding="10">
						<img src="resources/images/2.png" width="64" height="64"
							border="0" />
						<h:outputText value="Interface acessível e de fácil interpretação" />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Usuabilidade">
					<h:panelGrid columns="2" cellpadding="10">
						<img src="resources/images/3.png" width="64" height="64"
							border="0" />
						<h:outputText
							value="Economize tempo e otimize o trabalho de sua equipe" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>

		<p:fieldset legend="Autentique-se">
			<h:form>
				<h:panelGrid columns="3">

					<h:outputLabel value="#{messages['login.user']}" for="username"
						styleClass="text-input" />
					<h:inputText id="username" value="#{loginMB.usuario}"
						title="#{messages['login.user']}" required="true" />
					<p:message for="username" />


					<h:outputLabel value="#{messages['login.password']}" for="password"
						styleClass="text-input" />
					<h:inputSecret id="password" value="#{loginMB.senha}" required="true" />
					<p:message for="password" />

					<p:spacer />
					<p:spacer />

					<h:outputLabel value="Usuário e senha: gerente/gerente" />

					<p:spacer />
					<h:commandButton value="Entrar" action="#{loginMB.doLogin}" />
				</h:panelGrid>
			</h:form>
		</p:fieldset>
	</ui:define>


</ui:composition>
