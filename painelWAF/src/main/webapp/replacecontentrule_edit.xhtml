<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{replaceContentRuleEditMB.insert}" 
						rendered="#{!replaceContentRuleEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}"
						action="#{replaceContentRuleEditMB.update}"
						rendered="#{replaceContentRuleEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}"
						onclick="PF('confirmation').show()"
						rendered="#{replaceContentRuleEditMB.updateMode}" type="button"
						immediate="true" ajax="false"
						disabled="#{!securityContext.hasRole('gerente')}" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert"
						widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{replaceContentRuleEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="PF('confirmation').hide();" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['replacecontentrule.label']}"
				toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3" cellpadding="2" cellspacing="4">

					<h:outputLabel value="#{messages['replacecontentrule.label.id']}: "
						for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{replaceContentRuleEditMB.bean.id}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['replacecontentrule.label.pattern']}: "
						for="pattern" styleClass="text-input" />
					<h:inputText id="pattern" value="#{replaceContentRuleEditMB.bean.pattern.regex}"
						title="#{messages['replacecontentrule.alt.pattern']}" required="true">
					</h:inputText>
					<p:message for="pattern" />

					<h:outputLabel value="#{messages['replacecontentrule.label.replacement']}: "
						for="replacement" styleClass="text-input" />
					<h:inputText id="replacement"
						value="#{replaceContentRuleEditMB.bean.replacement}"
						title="#{messages['replacecontentrule.alt.replacement']}" required="true"></h:inputText>
					<p:message for="replacement" />
					
					<h:outputLabel value="#{messages['replacecontentrule.label.contentType']}: "
						for="contentType" styleClass="text-input" />
					<h:inputText id="contentType"
						value="#{replaceContentRuleEditMB.bean.contentType.regex}"
						title="#{messages['replacecontentrule.alt.contentType']}" required="true"></h:inputText>
					<p:message for="contentType" />
					
					<h:outputLabel value="#{messages['replacecontentrule.label.path']}: "
						for="path" styleClass="text-input" />
					<h:inputText id="path"
						value="#{replaceContentRuleEditMB.bean.path.url}"
						title="#{messages['replacecontentrule.alt.path']}" required="true"></h:inputText>
					<p:message for="path" />

				</h:panelGrid>
			</p:fieldset>
			
			<br />
		</h:form>
	</ui:define>
</ui:composition>
