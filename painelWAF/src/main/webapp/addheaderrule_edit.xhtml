<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{addHeaderRuleEditMB.insert}" 
						rendered="#{!addHeaderRuleEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}"
						action="#{addHeaderRuleEditMB.update}"
						rendered="#{addHeaderRuleEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}"
						onclick="PF('confirmation').show()"
						rendered="#{addHeaderRuleEditMB.updateMode}" type="button"
						immediate="true" ajax="false"
						disabled="#{!securityContext.hasRole('gerente')}" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert"
						widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{addHeaderRuleEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="PF('confirmation').hide();" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['addheaderrule.label']}"
				toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3" cellpadding="2" cellspacing="4">

					<h:outputLabel value="#{messages['addheaderrule.label.id']}: "
						for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{addHeaderRuleEditMB.bean.id}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['addheaderrule.label.header']}: "
						for="header" styleClass="text-input" />
					<h:inputText id="header" value="#{addHeaderRuleEditMB.bean.header}"
						title="#{messages['addheaderrule.alt.header']}" required="true">
					</h:inputText>
					<p:message for="header" />

					<h:outputLabel value="#{messages['addheaderrule.label.value']}: "
						for="value" styleClass="text-input" />
					<h:inputText id="value"
						value="#{addHeaderRuleEditMB.bean.value}"
						title="#{messages['addheaderrule.alt.value']}" required="true"></h:inputText>
					<p:message for="value" />
					
					<h:outputLabel value="#{messages['addheaderrule.label.path']}: "
						for="path" styleClass="text-input" />
					<h:inputText id="path"
						value="#{addHeaderRuleEditMB.bean.path.url}"
						title="#{messages['addheaderrule.alt.path']}" required="true"></h:inputText>
					<p:message for="path" />

				</h:panelGrid>
			
				<br />
			
				<p:fieldset id="pathException"
					legend="#{messages['menu.pathexception']}" toggleable="true"
					toggleSpeed="500">
					<h:panelGrid id="fieldsException" columns="1">
						<p:commandButton value="+"
							title="#{messages['button.add']}"
							action="#{addHeaderRuleEditMB.addPathException}"
							update="listException" />
					</h:panelGrid>
					<p:dataTable id="listException" var="exception"
						resizableColumns="true"
						value="#{addHeaderRuleEditMB.pathExceptions}"
						rowIndexVar="index">

						<p:columnGroup type="header">
							<p:row>
								<p:column headerText="#{messages['urlpath.label.path']}" />
								<p:column headerText="#{messages['urlpath.label.regex']}"/>
								<p:column headerText="#{messages['label.acao']}" />
							</p:row>
						</p:columnGroup>

						<p:column sortBy="#{exception.url}" >
							<p:inputText value="#{exception.url}" style="width:100%"/>
						</p:column>

						<p:column style="text-align: center;">
							<p:selectBooleanCheckbox value="#{exception.typeRegex}" />
						</p:column>

						<p:column style="text-align: center;">
							<p:commandButton  icon="ui-icon-trash"								
								title="#{messages['button.delete']}"							
								action="#{addHeaderRuleEditMB.deletePathException}"
								update="listException" ajax="true" />
						</p:column>
					</p:dataTable>
				</p:fieldset>

			</p:fieldset>
			
			<br />
		</h:form>
	</ui:define>
</ui:composition>
